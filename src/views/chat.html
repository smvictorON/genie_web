<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chat Interface</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../styles/chat.css"></link>
</head>
<body>
    <div class="container">
        <!-- <div class="row">
            <div class="col"> -->
                <div class="chat-area" id="chatArea">
                    <!-- Chat messages will be dynamically added here -->
                </div>
            <!-- </div>
        </div> -->
        <div class="row">
            <div class="col">
                <div class="input-group mb-3">
                    <input type="text" id="inputQuestion" class="form-control" placeholder="Digite sua pergunta" oninput="checkInput()" onkeydown="handleKeyDown(event)">
                    <button class="btn btn-primary" onclick="sendMessage()" id="sendButton" disabled>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="../controllers/chat.js"></script>
</body>
</html>
