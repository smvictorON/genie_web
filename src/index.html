<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Genie</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;0,900;1,300;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="./styles/chat.css">
  <link rel="icon" type="image/png" href="./imgs/favicon_io/favicon-16x16.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">
    <div class="header">
      <div>
        <h3 class="title">Seja bem-vindo ao <strong class="primary">Genie</strong>, seu assistente pessoal!</h3>
      </div>
      <div class="image-container">
        <img src="./imgs/genie.png" alt="Genie Image">
      </div>
    </div>
    <div class="chat-area" id="chatArea">
    </div>
    <div class="row">
      <div class="col">
        <div class="input-group">
          <textarea
          id="inputQuestion"
          class="form-control"
          placeholder="Seu desejo Ã© uma ordem!"
          oninput="checkInput()"
          onkeydown="handleKeyDown(event)"
        ></textarea>

          <button type="button" class="btn btn-success" onclick="sendMessage('image')" id="imageButton" disabled>
            <i class="fas fa-image"></i>
          </button>
          <button type="button" class="btn btn-primary" onclick="sendMessage('text')" id="sendButton" disabled>
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="./controllers/chat.js"></script>
</body>

</html>
